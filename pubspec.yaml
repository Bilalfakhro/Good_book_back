name: good_book_back
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: ">=2.2.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  firebase_auth: ^0.11.1+6
  intl: ^0.15.7
  path: ^1.6.2
  firebase_core: "^0.4.0"
  firebase_storage: ^3.0.1
  firebase_database: ^3.0.2
  # google_sign_in: ^4.0.2
  shared_preferences: ^0.5.3+1
  image_picker:
  image_picker_ui: 0.2.0
  image_cropper: ^0.0.8

  cupertino_icons: ^0.1.2
  scoped_model: ^1.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/webmaster.jpeg
    - assets/indesign.jpg
    - assets/sketchup.jpeg
    - assets/photoshop.jpg
    - assets/max_3d.jpeg
    - assets/premier.jpg
    - assets/maya.jpeg
    - assets/corel.jpg
    - assets/drafter.jpg
    - assets/logotwo.png
    - assets/girls.jpeg
    - assets/chatbubble.png
    - assets/simbolo.png


  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/Montserrat-Regular.ttf
        - asset: assets/Montserrat-ExtraBoldItalic.ttf
          style: italic
    - family: Montserrat
      fonts:
        - asset: assets/Montserrat-Regular.ttf
        - asset: assets/Montserrat-ExtraBold.ttf
          weight: 700

